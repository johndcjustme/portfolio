                <h5 class="section-title border-bottom mb-5 pb-3">Projects</h5>

                <template x-for="(project, index) in projects">
                    <div class="row g-5 mb-5 pb-5">
                        <div class="col-sm-12 col-md-6 d-flex flex-column justify-content-between">
                            <div>
                                <div>
                                    <h3 class="fw-bold" x-text="project.title"></h3>
                                    <p class="text-muted" x-text="project.description"></p>
                                </div>
                                <div class="d-flex flex-wrap gap-3 my-4">
                                    <template x-for="tag in project.tags">
                                        <a class="text-muted opacity-50 text-decoration-none" href="#" x-text="'#' + tag"></a>
                                    </template>
                                </div>
                            </div>
                            <div>
                                <a x-bind:href="project.repo" target="_blank" class="link-primary fs-5 text-decoration-none"><i class="bi bi-github"></i> Code repo</a>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div x-bind:id="'carouselExampleIndicators' + index" class="carousel slide">
                                <div class="carousel-indicators">
                                    <button type="button" x-bind:data-bs-target="'#carouselExampleIndicators' + index" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" x-bind:data-bs-target="'#carouselExampleIndicators' + index" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" x-bind:data-bs-target="'#carouselExampleIndicators' + index" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner rounded border">
                                    <template x-for="screenshot in project.screenshots">
                                        <div class="carousel-item active">
                                            <img x-bind:src="screenshot" class="d-block w-100" alt="Screenshot">
                                        </div>
                                    </template>
                                </div>
                                <button class="carousel-control-prev" type="button" x-bind:data-bs-target="'#carouselExampleIndicators' + index" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" x-bind:data-bs-target="'#carouselExampleIndicators' + index" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
